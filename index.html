<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-Zone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!---------------header area start------------>
    <header>
        <nav class="header-navber">
            <div class="navber-logo">
                <img src="./images/Frame.png" alt="logo" class="logo">
                <h1 class="logo-header"> <span class="gamer">G</span>amer </h1>
            </div>
            <div class="navber-menu">
                <ul class="navber-list">
                    <li class="list-item"><a href="">About Us</a></li>
                    <li class="list-item"><a href="">Developers</a></li>
                    <li class="list-item follow-us"><a href="">Follow Us On<i class="fa-brands fa-youtube"></i><i class="fa-brands fa-linkedin"></i></a></li>
                </ul>
            </div>
        </nav>

        <div class="banner-section">
            <div class="banner-content">
                <h1 class="banner-header">Play Like The</h1>
                <h1 class="banner-title">G.O.A.T.</h1>
                <p class="banner-list">
                    <li class="banner-list-item"><i class="fa-regular fa-circle-dot"></i>1-Click instant play</li>
                    <li class="banner-list-item"><i class="fa-solid fa-download"></i>No Download</li>
                    <li class="banner-list-item"><i class="fa-solid fa-user-group"></i>1000s of supported online games</li>
                </p>
                <button class="bg-primary">Sign In</button>
                <button class="bg-secondary">Go Rogue</button>
            </div>
            <div class="banner-image">
                <img src="./images/Group 18.png" alt="image" class="banner-image">
            </div>
        </div>
    </header>
    <!---------------header area start------------>
    <script src="https://kit.fontawesome.com/48897e0c00.js" crossorigin="anonymous"></script>
</body>
</html>
